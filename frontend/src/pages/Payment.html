<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>NOVUS — Payment</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        neon: "#0AF748",
        darkbg: "#020F18"
      }
    }
  }
}
</script>

<style>
@keyframes slideIn {
  from {opacity:0; transform:translateY(25px);}
  to {opacity:1; transform:none;}
}
.step-animate {
  animation:.6s slideIn ease-out;
}
</style>
</head>

<body class="bg-darkbg text-white min-h-screen">

<!-- ================= NAVBAR ================= -->

<header
 class="fixed top-0 left-0 w-full bg-darkbg/90 backdrop-blur
 border-b border-white/10 z-50">

<div class="max-w-6xl mx-auto px-6 py-4
 flex justify-between items-center">

  <!-- LOGO -->
  <div class="flex items-center gap-3">
    <img src="../../public/logo.png"
      class="w-10 h-10 object-contain"/>
    <span class="font-bold text-xl text-neon">NOVUS</span>
  </div>

  <!-- BACK -->
  <button id="navBack"
    class="text-sm underline hover:text-neon">
    ← Back
  </button>

</div>
</header>

<main class="pt-32 step-animate">

<!-- ================= PROGRESS ================= -->

<div class="max-w-4xl mx-auto px-6 mb-12">

<div class="flex items-center justify-between">

  <div class="flex-1 text-center">
    <div class="h-2 rounded bg-neon"></div>
    <p class="mt-2 text-sm text-neon">Register</p>
  </div>

  <div class="flex-1 text-center">
    <div class="h-2 rounded bg-neon"></div>
    <p class="mt-2 text-sm text-neon">Rules</p>
  </div>

  <div class="flex-1 text-center">
    <div id="payBar" class="h-2 rounded bg-neon"></div>
    <p id="payText" class="mt-2 text-sm text-neon">Payment</p>
  </div>

</div>
</div>

<!-- ================= PAYMENT CARD ================= -->

<section class="max-w-lg mx-auto px-6 pb-24">

<div class="bg-white/5 p-8 rounded-xl border border-white/10">

<h1 class="text-3xl font-bold text-neon mb-3 text-center">
Secure Payment
</h1>

<p class="text-gray-300 mb-6 text-center">
Review your team details and proceed.
</p>

<!-- SUMMARY -->

<div class="bg-black/40 rounded-lg p-5 mb-6">

<h2 class="font-semibold mb-3">Team Summary</h2>

<div id="summary"
 class="space-y-1 text-sm text-gray-300">
Loading…
</div>

<hr class="my-4 border-white/10"/>

<div class="flex justify-between font-semibold">
<span>Registration Fee</span>
<span>₹2000</span>
</div>

</div>

<!-- STATUS -->

<div id="statusBox"
 class="hidden mb-6 text-center">

<p class="text-sm text-gray-400 mb-3">
Redirecting…
</p>

<div
 class="animate-spin h-8 w-8 border-4
 border-neon border-t-transparent
 rounded-full mx-auto">
</div>

</div>

<!-- PAY -->

<button id="payBtn"
 class="w-full bg-neon text-black py-4
 rounded-xl font-bold hover:scale-105 transition">
Proceed to Payment
</button>

</div>
</section>

</main>

<!-- ================= JS ================= -->

<script>

/* BACK */
document.getElementById("navBack").onclick = () => {
  location.href = "Rules.html";
};

/* LOAD TEAM */

const teamData =
 JSON.parse(localStorage.getItem("teamData"));

if (!teamData) {
  alert("Session expired — register again.");
  location.href = "Register.html";
}

document.getElementById("summary").innerHTML = `
<p><strong>Team:</strong> ${teamData.teamName}</p>
<p><strong>College:</strong> ${teamData.college}</p>
<p><strong>Leader:</strong> ${teamData.leader.name}</p>
<p><strong>Email:</strong> ${teamData.leader.email}</p>
`;

/* DEMO PAY → SUCCESS */

document.getElementById("payBtn").onclick = () => {

  document.getElementById("statusBox")
    .classList.remove("hidden");

  document.getElementById("payBtn").disabled = true;

  setTimeout(() => {
    location.href = "Success.html";
  }, 1500);

};

</script>

</body>
</html>
